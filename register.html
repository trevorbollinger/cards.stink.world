</head>

<script>
const scriptURL = 'https://script.google.com/macros/s/AKfycbykDmNAY6s70KQBKNRoKIKbl3yqHDQtOHx_hInqq1cNaNo9UvhwQdASGIGjSaYgaE23Yg/exec'

const form = document.forms['cards-form']

form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  .then(response => alert("Thank you! your form is submitted successfully." ))
  .then(() => { window.location.reload(); })
  .catch(error => console.error('Error!', error.message))
})
</script>
<body>
    <form method="post" action="https://script.google.com/macros/s/AKfycbykDmNAY6s70KQBKNRoKIKbl3yqHDQtOHx_hInqq1cNaNo9UvhwQdASGIGjSaYgaE23Yg/exec" name="cards-form">
        <h4>Register Card</h4>
        <h5>Please only register a card once it's physically in the deck</h5>
        <input type="text" name="text" placeholder="Card Text" required>
        <input type="text" name="part" placeholder="Part of Speech" required>
        <div class="checkbox-container">
            <input type="checkbox" name="stinky" value="x" id="stinky">
            <label for="stinky">Inside Joke</label>
        </div>
        <input type="submit" value="Register Card" id="submit">
    </form>
</body>
</html>
